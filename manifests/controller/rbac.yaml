---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: herd-controller
  namespace: herd-system
  labels:
    app.kubernetes.io/name: herd
    app.kubernetes.io/component: controller

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: herd-controller
  labels:
    app.kubernetes.io/name: herd
    app.kubernetes.io/component: controller
rules:
# Stack CRD management
- apiGroups: ["herd.suse.com"]
  resources: ["stacks"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["herd.suse.com"]
  resources: ["stacks/status"]
  verbs: ["get", "update", "patch"]

# Pipeline CRD management
- apiGroups: ["herd.suse.com"]
  resources: ["pipelines"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["herd.suse.com"]
  resources: ["pipelines/status"]
  verbs: ["get", "update", "patch"]

# ConfigMap and Secret access for values
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

# Fleet Bundle management
- apiGroups: ["fleet.cattle.io"]
  resources: ["bundles", "clusters", "gitrepos"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Events for logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

# Kopf framework requirements
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["list", "watch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: herd-controller
  labels:
    app.kubernetes.io/name: herd
    app.kubernetes.io/component: controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: herd-controller
subjects:
- kind: ServiceAccount
  name: herd-controller
  namespace: herd-system
